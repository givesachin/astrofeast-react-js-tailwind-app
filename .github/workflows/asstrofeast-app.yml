name: GitHub Actions Astrofeast-App
run-name: ${{ github.actor }} has pushed to production ðŸš€
on: [push]
jobs:
  Deploy:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    env:
         CI: false
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Install Dependencies
        #working-directory: ./astrofeast/af-react-js-tailwind-app
        run: yarn install
      - name: Build App
        #working-directory: ./astrofeast/af-react-js-tailwind-app
        run: yarn build
      - name: Move App Build to Production
        #rm -rf frontend
        run: |
          ls -lah
          mv build/* ~/astrofeast/af-react-js-tailwind-app/build/
          ls -lah
